<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillTutor</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        .auth-container {
            max-width: 28rem;
            margin: 0 auto;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="auth-container bg-white rounded-xl shadow-md p-8 w-full">
        <div class="flex justify-center mb-8">
            <div class="flex items-center space-x-2">
                <i data-feather="layers" class="text-indigo-600 w-8 h-8"></i>
                <span class="text-2xl font-bold text-indigo-600">SkillTutor</span>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center mb-6">Welcome back</h1>
        
        <button id="googleLoginBtn" class="w-full flex items-center justify-center space-x-2 bg-white border border-gray-300 rounded-lg px-4 py-3 mb-4 hover:bg-gray-50 transition">
            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
            <span>Continue with Google</span>
        </button>

        <div class="flex items-center my-4">
            <div class="flex-1 h-px bg-gray-300"></div>
            <span class="px-4 text-gray-500">or</span>
            <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <form id="loginForm" class="mb-4">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <a href="#forgot-password" id="forgotPasswordLink" class="text-sm text-indigo-600 hover:underline mt-2 inline-block">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">Login</button>
        </form>

        <div id="forgotPasswordForm" class="hidden mb-4">
            <div class="mb-4">
                <label for="resetEmail" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="resetEmail" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <button id="sendResetLink" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">Send Reset Link</button>
        </div>

        <p class="text-center text-gray-600">
            Don't have an account? <a href="signup.html" class="text-indigo-600 hover:underline">Sign up</a>
        </p>

        <div id="errorMessage" class="mt-4 text-center text-red-500 hidden"></div>
        <div id="successMessage" class="mt-4 text-center text-green-500 hidden"></div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const sendResetLink = document.getElementById('sendResetLink');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Helper functions to show messages
        const showError = (message) => {
            successMessage.classList.add('hidden');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        };

        const showSuccess = (message) => {
            errorMessage.classList.add('hidden');
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
        };

        const clearMessages = () => {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Simple email validation regex
        const validateEmail = (email) => {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        };

        // Toggle between login and forgot password forms
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearMessages();
            loginForm.classList.add('hidden');
            forgotPasswordForm.classList.remove('hidden');
        });

        // Google Sign In (Placeholder)
        googleLoginBtn.addEventListener('click', () => {
            // Simulate successful login and redirect
            window.location.href = 'dashboard.html';
        });

        // Email/Password Login (Placeholder)
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // --- Placeholder Validation ---
            if (!validateEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }
            
            // If validation passes, redirect to a dashboard page
            window.location.href = 'dashboard.html';
        });

        // Password Reset (Placeholder)
        sendResetLink.addEventListener('click', (e) => {
            e.preventDefault();
            clearMessages();
            const email = document.getElementById('resetEmail').value;
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email to send a reset link.');
                return;
            }
            
            // On success, show a message and switch back to the login form
            showSuccess('Password reset email sent! Please check your inbox.');
            forgotPasswordForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>
