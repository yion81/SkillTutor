<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillTutor</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        .auth-container {
            max-width: 28rem;
            margin: 0 auto;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="auth-container bg-white rounded-xl shadow-md p-8 w-full">
        <div class="flex justify-center mb-8">
            <div class="flex items-center space-x-2">
                <i data-feather="layers" class="text-indigo-600 w-8 h-8"></i>
                <span class="text-2xl font-bold text-indigo-600">SkillTutor</span>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center mb-6">Welcome back</h1>
        
        <button id="googleLoginBtn" class="w-full flex items-center justify-center space-x-2 bg-white border border-gray-300 rounded-lg px-4 py-3 mb-4 hover:bg-gray-50 transition">
            <i data-feather="google" class="text-red-500 w-5 h-5"></i>
            <span>Continue with Google</span>
        </button>

        <div class="flex items-center my-4">
            <div class="flex-1 h-px bg-gray-300"></div>
            <span class="px-4 text-gray-500">or</span>
            <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <form id="loginForm" class="mb-4">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <a href="#forgot-password" id="forgotPasswordLink" class="text-sm text-indigo-600 hover:underline mt-2 inline-block">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">Login</button>
        </form>

        <div id="forgotPasswordForm" class="hidden mb-4">
            <div class="mb-4">
                <label for="resetEmail" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="resetEmail" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <button id="sendResetLink" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">Send Reset Link</button>
        </div>

        <p class="text-center text-gray-600">
            Don't have an account? <a href="signup.html" class="text-indigo-600 hover:underline">Sign up</a>
        </p>

        <div id="errorMessage" class="mt-4 text-center text-red-500 hidden"></div>
        <div id="successMessage" class="mt-4 text-center text-green-500 hidden"></div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize Feather Icons
        feather.replace();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const sendResetLink = document.getElementById('sendResetLink');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Toggle between login and forgot password forms
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            forgotPasswordForm.classList.remove('hidden');
        });

        // Google Sign In
        googleLoginBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Redirect based on user role
                    window.location.href = '/dashboard';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                });
        });

        // Email/Password Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect based on user role
                    window.location.href = '/dashboard';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                });
        });

        // Password Reset
        sendResetLink.addEventListener('click', () => {
            const email = document.getElementById('resetEmail').value;
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    successMessage.textContent = 'Password reset email sent! Please check your inbox.';
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
