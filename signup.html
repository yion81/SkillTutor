<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillSwap</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        .auth-container {
            max-width: 28rem;
            margin: 0 auto;
        }
        .role-btn.active {
            border-color: #6366f1;
            color: #6366f1;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="auth-container bg-white rounded-xl shadow-md p-8 w-full">
        <div class="flex justify-center mb-8">
            <div class="flex items-center space-x-2">
                <i data-feather="layers" class="text-indigo-600 w-8 h-8"></i>
                <span class="text-2xl font-bold text-indigo-600">SkillSwap</span>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center mb-6">Create an account</h1>
        
        <button id="googleSignupBtn" class="w-full flex items-center justify-center space-x-2 bg-white border border-gray-300 rounded-lg px-4 py-3 mb-4 hover:bg-gray-50 transition">
            <i data-feather="google" class="text-red-500 w-5 h-5"></i>
            <span>Continue with Google</span>
        </button>

        <div class="flex items-center my-4">
            <div class="flex-1 h-px bg-gray-300"></div>
            <span class="px-4 text-gray-500">or</span>
            <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <div class="mb-6">
            <p class="font-medium mb-2 text-center">I want to:</p>
            <div class="flex space-x-4">
                <button id="studentBtn" class="flex-1 py-2 border-2 border-indigo-600 text-indigo-600 rounded-lg font-medium role-btn">Learn</button>
                <button id="tutorBtn" class="flex-1 py-2 border-2 border-gray-300 text-gray-600 rounded-lg font-medium role-btn">Teach</button>
            </div>
            <p id="tutorNote" class="text-sm text-gray-500 mt-2 text-center hidden">Your profile will be reviewed before being published.</p>
        </div>

        <form id="signupForm" class="mb-4">
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required minlength="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <div id="passwordStrength" class="text-xs mt-1">
                    <span class="text-gray-500">Password strength: </span>
                    <span id="strengthText" class="font-medium">Weak</span>
                </div>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <div id="passwordMatch" class="text-xs mt-1 text-red-500 hidden">Passwords do not match</div>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">Create Account</button>
        </form>

        <p class="text-center text-gray-600">
            Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Log in</a>
        </p>

        <div id="errorMessage" class="mt-4 text-center text-red-500 hidden"></div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        // Initialize Feather Icons
        feather.replace();

        // DOM Elements
        const studentBtn = document.getElementById('studentBtn');
        const tutorBtn = document.getElementById('tutorBtn');
        const tutorNote = document.getElementById('tutorNote');
        const signupForm = document.getElementById('signupForm');
        const googleSignupBtn = document.getElementById('googleSignupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthText = document.getElementById('strengthText');
        const passwordMatch = document.getElementById('passwordMatch');

        // Role selection
        studentBtn.addEventListener('click', () => {
            studentBtn.classList.add('border-indigo-600', 'text-indigo-600');
            studentBtn.classList.remove('border-gray-300', 'text-gray-600');
            tutorBtn.classList.remove('border-indigo-600', 'text-indigo-600');
            tutorBtn.classList.add('border-gray-300', 'text-gray-600');
            tutorNote.classList.add('hidden');
        });

        tutorBtn.addEventListener('click', () => {
            tutorBtn.classList.add('border-indigo-600', 'text-indigo-600');
            tutorBtn.classList.remove('border-gray-300', 'text-gray-600');
            studentBtn.classList.remove('border-indigo-600', 'text-indigo-600');
            studentBtn.classList.add('border-gray-300', 'text-gray-600');
            tutorNote.classList.remove('hidden');
        });

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;
            
            const strengthLabels = ['Weak', 'Fair', 'Good', 'Strong'];
            const colors = ['text-red-500', 'text-yellow-500', 'text-blue-500', 'text-green-500'];
            
            strengthText.textContent = strengthLabels[strength];
            strengthText.className = 'font-medium ' + colors[strength];
        });

        // Password confirmation check
        confirmPasswordInput.addEventListener('input', () => {
            if (passwordInput.value !== confirmPasswordInput.value && confirmPasswordInput.value !== '') {
                passwordMatch.classList.remove('hidden');
            } else {
                passwordMatch.classList.add('hidden');
            }
        });

        // Google Sign Up
        googleSignupBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    // Save user role to database based on selection
                    const isTutor = tutorBtn.classList.contains('border-indigo-600');
                    // Redirect based on role
                    window.location.href = isTutor ? '/tutor/dashboard' : '/dashboard';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                });
        });

        // Email/Password Sign Up
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Check if passwords match
            if (passwordInput.value !== confirmPasswordInput.value) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const isTutor = tutorBtn.classList.contains('border-indigo-600');

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Save additional user info
                    return userCredential.user.updateProfile({
                        displayName: fullName
                    }).then(() => {
                        // Save user role to database
                        return firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                            role: isTutor ? 'tutor' : 'student',
                            name: fullName,
                            email: email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    });
                })
                .then(() => {
                    // Redirect based on role
                    window.location.href = isTutor ? '/tutor/dashboard' : '/dashboard';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.remove('hidden');
                });
        });
    </script>
</body>
</html>
