<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillTutor</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        .auth-container {
            max-width: 28rem;
            margin: 0 auto;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="auth-container bg-white rounded-xl shadow-md p-8 w-full">
        <div class="flex justify-center mb-8">
            <div class="flex items-center space-x-2">
                <i data-feather="layers" class="text-indigo-600 w-8 h-8"></i>
                <span class="text-2xl font-bold text-indigo-600">SkillTutor</span>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-center mb-6">Create an account</h1>
        
        <button id="googleSignupBtn" class="w-full flex items-center justify-center space-x-2 bg-white border border-gray-300 rounded-lg px-4 py-3 mb-4 hover:bg-gray-50 transition">
            <svg class="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
            <span>Continue with Google</span>
        </button>

        <div class="flex items-center my-4">
            <div class="flex-1 h-px bg-gray-300"></div>
            <span class="px-4 text-gray-500">or</span>
            <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <div class="mb-6">
            <p class="font-medium mb-2 text-center">I want to:</p>
            <div class="flex space-x-4">
                <button id="studentBtn" class="flex-1 py-2 border-2 border-indigo-600 text-indigo-600 rounded-lg font-medium role-btn">Learn</button>
                <button id="tutorBtn" class="flex-1 py-2 border-2 border-gray-300 text-gray-600 rounded-lg font-medium role-btn">Teach</button>
            </div>
            <p id="tutorNote" class="text-sm text-gray-500 mt-2 text-center hidden">Your profile will be reviewed before being published.</p>
        </div>

        <form id="signupForm" class="mb-4">
            <div class="mb-4">
                <label for="fullName" class="block text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullName" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required minlength="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <div id="passwordStrength" class="text-xs mt-1">
                    <span class="text-gray-500">Password strength: </span>
                    <span id="strengthText" class="font-medium"></span>
                </div>
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <div id="passwordMatch" class="text-xs mt-1 text-red-500 hidden">Passwords do not match</div>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition font-medium">Create Account</button>
        </form>

        <p class="text-center text-gray-600">
            Already have an account? <a href="login.html" class="text-indigo-600 hover:underline">Log in</a>
        </p>

        <div id="errorMessage" class="mt-4 text-center text-red-500 hidden"></div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // DOM Elements
        const studentBtn = document.getElementById('studentBtn');
        const tutorBtn = document.getElementById('tutorBtn');
        const tutorNote = document.getElementById('tutorNote');
        const signupForm = document.getElementById('signupForm');
        const googleSignupBtn = document.getElementById('googleSignupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthText = document.getElementById('strengthText');
        const passwordMatch = document.getElementById('passwordMatch');

        // Helper functions
        const showError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        };

        const clearMessages = () => {
            errorMessage.classList.add('hidden');
        }

        const validateEmail = (email) => {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        };

        // Role selection
        studentBtn.addEventListener('click', () => {
            studentBtn.classList.add('border-indigo-600', 'text-indigo-600');
            studentBtn.classList.remove('border-gray-300', 'text-gray-600');
            tutorBtn.classList.remove('border-indigo-600', 'text-indigo-600');
            tutorBtn.classList.add('border-gray-300', 'text-gray-600');
            tutorNote.classList.add('hidden');
        });

        tutorBtn.addEventListener('click', () => {
            tutorBtn.classList.add('border-indigo-600', 'text-indigo-600');
            tutorBtn.classList.remove('border-gray-300', 'text-gray-600');
            studentBtn.classList.remove('border-indigo-600', 'text-indigo-600');
            studentBtn.classList.add('border-gray-300', 'text-gray-600');
            tutorNote.classList.remove('hidden');
        });

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = -1;
            
            if (password.length > 0) strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;
            
            const strengthLabels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            const colors = ['text-red-500', 'text-yellow-500', 'text-blue-500', 'text-green-500', 'text-green-600'];
            
            if(strength >= 0) {
                strengthText.textContent = strengthLabels[strength];
                strengthText.className = 'font-medium ' + colors[strength];
            } else {
                strengthText.textContent = '';
            }
        });

        // Password confirmation check
        confirmPasswordInput.addEventListener('input', () => {
            if (passwordInput.value !== confirmPasswordInput.value && confirmPasswordInput.value !== '') {
                passwordMatch.classList.remove('hidden');
            } else {
                passwordMatch.classList.add('hidden');
            }
        });

        // Google Sign Up (Placeholder)
        googleSignupBtn.addEventListener('click', () => {
            clearMessages();
            const isTutor = tutorBtn.classList.contains('border-indigo-600');
            // Simulate successful sign-up and redirect based on role
            window.location.href = isTutor ? 'tutor-dashboard.html' : 'dashboard.html';
        });

        // Email/Password Sign Up (Placeholder)
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const isTutor = tutorBtn.classList.contains('border-indigo-600');

            // --- Placeholder Validation ---
            if (!fullName) {
                showError('Please enter your full name.');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            // If validation passes, simulate success and redirect
            window.location.href = isTutor ? 'tutor-dashboard.html' : 'dashboard.html';
        });
    </script>
</body>
</html>
