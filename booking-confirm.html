<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking - SkillSwap</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafb;
        }
        .booking-container {
            max-width: 36rem;
            margin: 0 auto;
        }
    </style>
</head>
<body class="min-h-screen py-12">
    <div class="booking-container bg-white rounded-xl shadow-md overflow-hidden w-full">
        <!-- Header -->
        <div class="bg-indigo-600 text-white p-6">
            <div class="flex items-center space-x-2">
                <i data-feather="check-circle" class="w-6 h-6"></i>
                <h1 class="text-2xl font-bold">Confirm Your Booking</h1>
            </div>
        </div>

        <!-- Content -->
        <div class="p-6">
            <!-- Tutor Info -->
            <div class="flex items-center mb-6">
                <img src="http://static.photos/people/200x200/1" alt="Tutor" class="w-16 h-16 rounded-full object-cover mr-4">
                <div>
                    <h2 class="font-bold text-lg">Sarah Johnson</h2>
                    <p class="text-gray-600">Web Development Expert</p>
                </div>
            </div>

            <!-- Booking Details -->
            <div class="border border-gray-200 rounded-lg p-4 mb-6">
                <h3 class="font-bold text-gray-800 mb-3">Session Details</h3>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span class="text-gray-600">Date</span>
                        <span class="font-medium">Monday, June 12, 2023</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Time</span>
                        <span class="font-medium">10:00 AM - 11:00 AM (WIB)</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Duration</span>
                        <span class="font-medium">1 hour</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Format</span>
                        <span class="font-medium">Video Call</span>
                    </div>
                </div>
            </div>

            <!-- Payment Summary -->
            <div class="border border-gray-200 rounded-lg p-4 mb-6">
                <h3 class="font-bold text-gray-800 mb-3">Payment Summary</h3>
                <div class="space-y-3">
                    <div class="flex justify-between">
                        <span class="text-gray-600">1-hour Session</span>
                        <span class="font-medium">Rp150,000</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Platform Fee</span>
                        <span class="font-medium">Rp15,000</span>
                    </div>
                    <div class="border-t border-gray-200 pt-3 mt-3">
                        <div class="flex justify-between font-bold">
                            <span>Total</span>
                            <span>Rp165,000</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div class="mb-6">
                <label for="notes" class="block text-gray-700 mb-2">Special Requests (Optional)</label>
                <textarea id="notes" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Let your tutor know if you have any specific topics you'd like to focus on..."></textarea>
            </div>

            <!-- Payment Method -->
            <div class="mb-6">
                <h3 class="font-bold text-gray-800 mb-3">Payment Method</h3>
                <div class="space-y-3">
                    <div class="flex items-center border border-gray-300 rounded-lg p-4">
                        <input type="radio" id="creditCard" name="paymentMethod" class="mr-3" checked>
                        <label for="creditCard" class="flex-grow flex items-center justify-between">
                            <span>Credit/Debit Card</span>
                            <div class="flex space-x-2">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/visa/visa-original.svg" alt="Visa" class="w-8 h-5">
                                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mastercard/mastercard-original.svg" alt="Mastercard" class="w-8 h-5">
                            </div>
                        </label>
                    </div>
                    <div class="flex items-center border border-gray-300 rounded-lg p-4">
                        <input type="radio" id="gopay" name="paymentMethod" class="mr-3">
                        <label for="gopay" class="flex-grow flex items-center justify-between">
                            <span>GoPay</span>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Logo_gopay.svg/2560px-Logo_gopay.svg.png" alt="GoPay" class="w-12 h-5">
                        </label>
                    </div>
                    <div class="flex items-center border border-gray-300 rounded-lg p-4">
                        <input type="radio" id="ovo" name="paymentMethod" class="mr-3">
                        <label for="ovo" class="flex-grow flex items-center justify-between">
                            <span>OVO</span>
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Logo_ovo.svg/2560px-Logo_ovo.svg.png" alt="OVO" class="w-8 h-5">
                        </label>
                    </div>
                </div>
            </div>

            <!-- Terms -->
            <div class="flex items-start mb-6">
                <input type="checkbox" id="agreeTerms" class="mt-1 mr-3" required>
                <label for="agreeTerms" class="text-gray-600 text-sm">I agree to SkillSwap's <a href="/terms" class="text-indigo-600 hover:underline">Terms of Service</a> and <a href="/privacy" class="text-indigo-600 hover:underline">Privacy Policy</a>. I understand that I can cancel up to 24 hours before the session for a full refund.</label>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4">
                <button onclick="window.history.back()" class="flex-1 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium">Back</button>
                <button id="confirmPaymentBtn" class="flex-1 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition font-medium">Confirm & Pay</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather Icons
        feather.replace();

        // Confirm Payment
        document.getElementById('confirmPaymentBtn').addEventListener('click', function() {
            if (!document.getElementById('agreeTerms').checked) {
                alert('Please agree to the terms and conditions');
                return;
            }

            // In a real app, this would process payment via payment gateway
            // For demo purposes, we'll simulate successful payment
            window.location.href = 'booking-success.html';
        });
    </script>
</body>
</html>
